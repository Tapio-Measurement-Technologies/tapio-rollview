name: Build Executable

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Ensures GitHub Actions can create releases

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']
        include:
          - os: ubuntu-latest
            platform: linux
            extension: ""
          - os: windows-latest
            platform: windows
            extension: ".exe"

    runs-on: ${{ matrix.os }}
    environment: Production

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create version file
        run: echo "__version__ = '${{ github.ref_name }}'" > src/version.py

      - name: Create version resource file (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          $parts = ([regex]::Matches($version, '\d+')).Value
          $v = @('0', '0', '0', '0')
          for ($i = 0; $i -lt [Math]::Min($parts.Count, 3); $i++) { $v[$i] = $parts[$i] }

          $versionInfo = @"
          # UTF-8
          VSVersionInfo(
            ffi=FixedFileInfo(
              filevers=($($v[0]), $($v[1]), $($v[2]), $($v[3])),
              prodvers=($($v[0]), $($v[1]), $($v[2]), $($v[3])),
              mask=0x3f,
              flags=0x0,
              OS=0x40004,
              fileType=0x1,
              subtype=0x0,
              date=(0, 0)
              ),
            kids=[
              StringFileInfo(
                [
                StringTable(
                  u'040904B0',
                  [StringStruct(u'CompanyName', u'Tapio Measurement Technologies Oy'),
                  StringStruct(u'FileDescription', u'RollView'),
                  StringStruct(u'FileVersion', u'$version'),
                  StringStruct(u'InternalName', u'tapio-rollview'),
                  StringStruct(u'LegalCopyright', u'Copyright (c) Tapio Measurement Technologies Oy'),
                  StringStruct(u'OriginalFilename', u'tapio-rollview.exe'),
                  StringStruct(u'ProductName', u'RollView'),
                  StringStruct(u'ProductVersion', u'$version')])
                ]),
              VarFileInfo([VarStruct(u'Translation', [1033, 1200])])
            ]
          )
          "@

          $versionInfo | Out-File -FilePath "version_info.txt" -Encoding UTF8

      - name: Build executable
        run: >
          pyinstaller
          --clean
          --onefile
          --noconsole
          --add-data "src/postprocessors/:postprocessors/"
          --add-data "src/assets/fonts/:assets/fonts/"
          --add-data "src/locales/:locales/"
          --hidden-import pandas
          --add-data "src/assets/:assets"
          --splash src/assets/splash.png
          --icon src/assets/tapio_favicon.ico
          --version-file version_info.txt
          src/main.py

      - name: Rename executable
        run: >
          mv
          dist/main${{ matrix.extension }}
          dist/rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}

      - name: Azure Login (Windows)
        if: runner.os == 'Windows'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: Sign executable (Windows)
        if: runner.os == 'Windows'
        uses: azure/artifact-signing-action@v1
        with:
          endpoint: https://neu.codesigning.azure.net/
          signing-account-name: ${{ secrets.AZURE_ARTIFACT_SIGNING_ACCOUNT_NAME }}
          certificate-profile-name: ${{ secrets.AZURE_ARTIFACT_CERTIFICATE_PROFILE_NAME }}
          files-folder: ${{ github.workspace }}/dist
          files-folder-filter: exe
          file-digest: SHA256
          timestamp-rfc3161: http://timestamp.acs.microsoft.com
          timestamp-digest: SHA256

      - name: Compress executable (Linux)
        if: runner.os == 'Linux'
        run: |
          zip dist/rollview-${{ github.ref_name }}-${{ matrix.platform }}.zip \
          dist/rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}

      - name: Compress executable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/rollview-${{ github.ref_name }}-windows.exe" `
          -DestinationPath "dist/rollview-${{ github.ref_name }}-windows.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rollview-${{ github.ref_name }}-${{ matrix.platform }}
          path: |
            dist/rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}
            dist/rollview-${{ github.ref_name }}-${{ matrix.platform }}.zip

      - name: Clean up version file
        if: always()
        run: rm src/version.py

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write  # Matches the working first version

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download Artifact (Linux)
        uses: actions/download-artifact@v4
        with:
          name: rollview-${{ github.ref_name }}-linux
          path: dist/

      - name: Download Artifact (Windows)
        uses: actions/download-artifact@v4
        with:
          name: rollview-${{ github.ref_name }}-windows
          path: dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1  # Changed back to @v1 (stable)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (Linux zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rollview-${{ github.ref_name }}-linux.zip
          asset_name: rollview-${{ github.ref_name }}-linux.zip
          asset_content_type: application/zip

      - name: Upload Release Asset (Windows zip)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rollview-${{ github.ref_name }}-windows.zip
          asset_name: rollview-${{ github.ref_name }}-windows.zip
          asset_content_type: application/zip

      - name: Upload Release Executable (Windows EXE)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rollview-${{ github.ref_name }}-windows.exe
          asset_name: rollview-${{ github.ref_name }}-windows.exe
          asset_content_type: application/octet-stream
