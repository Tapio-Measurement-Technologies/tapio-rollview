name: Build Executable

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }} (${{ matrix.os }})
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: >
          pyinstaller
          --onefile
          --noconsole
          src/main.py

      - name: Rename executable (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          mv dist/main.exe dist/rollview-${{ github.ref_name }}-windows.exe

      - name: Rename executable (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          mv dist/main dist/rollview-${{ github.ref_name }}-linux

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rollview-${{ github.ref_name }}-linux
          asset_name: rollview-${{ github.ref_name }}-linux
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rollview-${{ github.ref_name }}-windows.exe
          asset_name: rollview-${{ github.ref_name }}-windows.exe
          asset_content_type: application/octet-stream

