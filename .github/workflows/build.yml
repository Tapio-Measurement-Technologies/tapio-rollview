name: Build Executable

on:
  push:
    tags:
      - '*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.12']
        include:
          - os: ubuntu-latest
            platform: linux
            extension: ""
          - os: windows-latest
            platform: windows
            extension: ".exe"

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: >
          pyinstaller
          --onefile
          --noconsole
          src/main.py

      - name: Rename executable
        run: >
          mv
          dist/main${{ matrix.extension }}
          dist/rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}
          path: dist/rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}

  release:
    strategy:
      matrix:
        include:
          - platform: linux
            extension: ""
          - platform: windows
            extension: ".exe"

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}
          path: dist/

      - name: Check if release exists
        id: check_release
        uses: insightsengineering/release-existence-action@v1.0.0
        with:
          release-tag: ${{ github.ref }}

      - name: Create Release
        if: check_release.release-exists == 'false'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}
          asset_name: rollview-${{ github.ref_name }}-${{ matrix.platform }}${{ matrix.extension }}
          asset_content_type: application/octet-stream
